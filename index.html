<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tres en linea</title>
    <link rel="stylesheet" href="normalize.css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
